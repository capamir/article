<div class="row row-cols-1 row-cols-md-2 g-4">
    {% for article in articles %}
          <div class="col">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">{{ article.title }}</h5>
                <p class="card-text text-start">{{ article.description }}</p>
              </div>
                <div class="card-footer">
                <small class="text-muted">Last updated : {{ article.last_view }}</small>
                    <br>
                    <a class="btn btn-danger btn-md mt-3">Edit Article</a>
                    </div>
            </div>
          </div>
    {% endfor %}

</div>
