{% load static %}

<!-- Header Section -->
<header class="header p-0">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid p-3">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                  {% if request.user.is_authenticated %}
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'account:logout' %}">Logout</a>
                    </li>
                      <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="{% url 'account:account' %}">Profile</a>
                      </li>
                      {% else %}
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'account:login' %}">Login</a>
                      </li>
                      <li class="nav-item">
                          <a class="nav-link active" aria-current="page" href="{% url 'account:register' %}">Register</a>
                      </li>
                  {% endif %}
                <li class="nav-item">
                    <a class="nav-link" href="#"> Home </a>
                </li>
              </ul>
            </div>
          </div>
        </nav>
</header>
